# Email Service Configuration
spring:
  application:
    name: email-service
  profiles:
    active: local

  # PostgreSQL Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5433/email_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # RabbitMQ Configuration
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        prefetch: 10
        concurrency: 3
        max-concurrency: 5
        retry:
          enabled: true
          initial-interval: 2000
          max-attempts: 3
          multiplier: 2.0

# Logging Configuration
logging:
  level:
    com.comp5348.email: DEBUG
    org.springframework.amqp: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Server Configuration
server:
  port: 8085

# Email Service Configuration
email:
  circuit-breaker:
    failure-threshold: 5
    timeout-seconds: 10
    retry-after-seconds: 30
