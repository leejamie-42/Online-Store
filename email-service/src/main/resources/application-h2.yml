# H2 Database Configuration for Development
spring:
  datasource:
    url: jdbc:h2:mem:emaildb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  # Disable Flyway for H2 (use JPA DDL instead)
  flyway:
    enabled: false

# RabbitMQ Configuration (Mock - no actual connection needed for development)
spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        prefetch: 10
        concurrency: 3
        max-concurrency: 5
        retry:
          enabled: false  # Disable retry for development

# Logging
logging:
  level:
    com.comp5348.email: DEBUG
    org.springframework.amqp: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Server Configuration
server:
  port: 8082
